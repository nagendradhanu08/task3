<!-- MAIN COMPONENT STARTS  -->
<section class="d-flex h-100">

  <!--white container start here-->
  <section class="white-left-container">
    <!-- Add new Protected Resource Button starts-->
    <div class="d-flex justify-content-center border-bottom-container">
      <button type="button" title="Add Protected Resource" (click)="showModal()" class="btn-transparent">Add Protected Resource</button>
    </div>
    <!-- Add new Protected Resource Button ends -->

    <!-- List Component start -->
    <authority-protected-resource-list #protectedResourceList (selectedProtectedResource)="protectedResourceEdit.onProtectedResourceEditSelect($event)"></authority-protected-resource-list>
    <!-- List component ends -->
  </section>
  <!--white container end here-->

  <!-- gray container starts here -->
  <section class="right-container w-100">

    <!-- Breadcrumb starts -->
    <header>
      <div class="header-text">{{ protectedResourceEdit.protectedResource?.Name }}</div>

      <ul class="breadcrumb">
        <li>
          <a>Protected Resources</a>
        </li>
        <li class="active-item">
          <a>Edit</a>
        </li>
      </ul>
    </header>
    <!-- Breadcrumb ends -->

    <authority-protected-resource-edit #protectedResourceEdit (updatedProtectedresource)="protectedResourceList.onProtectedresourceUpdate($event)" (deletedProtectedresource)="protectedResourceList.onProtectedresourceDelete($event)"></authority-protected-resource-edit>
  </section>
  <!-- gray container ends here -->

</section>
<!-- MAIN COMPONENT ENDS -->
