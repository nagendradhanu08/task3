<div class="border-bottom-container position-relative">
  <span class="icon-search"></span>
  <input type="search" [(ngModel)]="searchText" class="search-input" placeholder="Search...">
</div>
<div class="relative-container">
  <div class="absolute-container">
    <div class="left-container-border" [ngClass]="{'container-active':activeIdentityResourceId==identityResource.Id}" *ngFor="let identityResource of filteredIdentityResources"
      (click)="selectIdentityResource(identityResource)">
      <div class="d-flex p-l20px">
        <div class="d-flex align-items-center justify-content-center icon-container">
          <div class="icon-restricted-user"></div>
        </div>
        <div class="d-flex flex-column text-container">
          <div class="black-text16px">{{ identityResource.Name }}</div>
          <div class="black-text12px">{{ identityResource.Description }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
